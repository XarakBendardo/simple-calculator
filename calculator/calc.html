<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainDiv" class="container">
        <input id="calcDisplay" class="calcDisplay" readonly></input>
        <div id="buttonsPanel" class="buttonsPanel">
            <div id="leftPanel">
                <div id="specialButtons" class="buttonsDiv">
                    <button id="lPar" class="exprElementsButton">&lpar;</button>
                    <button id="rPar" class="exprElementsButton">&rpar;</button>
                    <button id="clear" class="specialButton">C</button>
                </div>
                <div id="numButtons" class="buttonsDiv">
                    <button id="num1" class="exprElementsButton">1</button>
                    <button id="num2" class="exprElementsButton">2</button>
                    <button id="num3" class="exprElementsButton">3</button>
                    <button id="num4" class="exprElementsButton">4</button>
                    <button id="num5" class="exprElementsButton">5</button>
                    <button id="num6" class="exprElementsButton">6</button>
                    <button id="num7" class="exprElementsButton">7</button>
                    <button id="num8" class="exprElementsButton">8</button>
                    <button id="num9" class="exprElementsButton">9</button>
                    <button id="num0" class="exprElementsButton">0</button>
                    <button id="dot" class="exprElementsButton">.</button>
                    <button id="backspace" class="specialButton"><i class="material-icons">backspace</i></button>
                </div>
            </div>
            <div id="operations" class="operationsPanel">
                <button id="add" class="exprElementsButton">+</button>
                <button id="subtract" class="exprElementsButton">-</button>
                <button id="multiply" class="exprElementsButton">*</button>
                <button id="devide" class="exprElementsButton">&#247</button>
                <button id="equals" class="specialButton">=</button>
            </div>
        </div>
    </div>

    <script type="module" src="calc.js"> </script>
</body>
</html>
